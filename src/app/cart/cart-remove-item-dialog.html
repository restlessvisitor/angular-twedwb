<h3 mat-dialog-title>Remove Product</h3>
<div mat-dialog-content>Are you sure you want to remove this product from the cart?</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNo()">
    <span style="color: white">No</span>
  </button>
  <button mat-raised-button color="accent" (click)="onYes()">
    <span style="color: white">Yes</span>
  </button>
</div>
