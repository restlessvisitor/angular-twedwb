<div *ngIf="isAnonymous(); else loggedIn">
  <h2 class="drawerheading">My Store</h2>
  <button mat-button color="basic" class="drawerbutton" (click)="signIn()">Sign In</button>
  <button mat-button color="basic" class="drawerbutton" (click)="register()">Register</button></div>
<ng-template #loggedIn>
  <h2 class="drawerheading">{{ userCredential.user.email }}</h2>
  <button mat-button color="basic" class="drawerbutton" (click)="signOut()">Sign Out</button>
</ng-template>
