<h2>Products</h2>

<mat-card *ngFor="let product of products">
  <mat-card-title>
    <a [title]="product.name + ' details'" [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </mat-card-title>
  <mat-card-content *ngIf="product.description">
    {{ product.description }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="share()">
      Share
    </button>
    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>
  </mat-card-actions>
</mat-card>
