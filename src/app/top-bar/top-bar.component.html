<mat-toolbar class="toolbar" color="primary">

<a mat-button color="basic" (click)="toggleDrawer()"><mat-icon>menu</mat-icon></a>

<a class="appname" [routerLink]="['/']">My Store</a>

<span class="spacer"></span>

<a *ngIf="cartCount > 0"
  routerLink="/cart"
  mat-raised-button
  [matBadge]="cartCount"
  matBadgePosition="above after"
  matBadgeColor="accent"
>
  <mat-icon>shopping_cart</mat-icon>
</a>
<a *ngIf="cartCount == 0"
  mat-raised-button
  routerLink="/cart"
>
  <mat-icon>shopping_cart</mat-icon>
</a>
</mat-toolbar>
